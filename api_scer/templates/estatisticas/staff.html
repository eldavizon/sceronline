{% extends 'partials/base.html' %}
{% block title %} Página de Staff{% endblock %}

<!--Block de tabelas da staff-->

{% block content%} 

 <!--Topside - widgets de informações-->

 {% include 'partials/topnav.html' %}

 <!--End Topside-->

<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <table class="table bg-white">
                <thead class="bg-info">
                    <tr class="text-white">
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                    </tr>
                </thead>
                <tbody>

                    {% for worker in workers %}

                    <tr>
                        <th scope="row"><a class="btn btn-info btn-sm" href="{% url 'estatisticas-staff-detail' worker.id %}">View</a></th>
                        <td>{{ worker.username}}</td>
                        <td>{{ worker.email }}</td>
                        <td>{{ worker.profile.phone }}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

</div>



<!--End Table-->

{% endblock %}
